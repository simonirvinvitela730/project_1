<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>DONDA LOGIN</title>
    <style>
        #title{
            text-align: center;
            border:0.5px solid black;
            background-color: #47c765;
            box-shadow: 2px 2px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;500&family=Rubik:wght@300&display=swap');

        *{
            font-family: 'Azeret Mono', monospace;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img src = "images/logo1.png" > 
            </div>
            <div class="col-lg-3">
                <img src = "images/logo2.png" > 
            </div>
            <div class="col-lg-3">
                <img src = "images/logo3.png" > 
            </div>
            <div class="col-lg-3">
                <img src = "images/logo4.png" > 
            </div>
        </div>

        <h1 id="title"  class="jumbotron">DONDA Reimbursement Portal</h1>
        
        
        <form name = "Login" method="post" action="Login">

            <div class="form-group">
                <label for="">Username</label>
                <input type="name" name="username" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Remember me</label>
                <input type="checkbox" name = "check">
            </div>

            <input type="submit" value="Login" class="btn btn-outline-success btn-block">
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
